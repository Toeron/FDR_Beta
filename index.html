<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/FDR_Logo_Inverted.png">
  <title>Flying Dragon Records | Rare Metal & Hardrock</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
    }

    .font-metal {
      font-family: 'Cinzel', serif;
    }

    .dragon-gradient {
      background: linear-gradient(135deg, #b22222 0%, #000000 100%);
    }

    .gold-text {
      color: #d4af37;
    }

    .gold-border {
      border-color: #d4af37;
    }

    .gold-bg {
      background-color: #d4af37;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #b22222;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #444;
    }
